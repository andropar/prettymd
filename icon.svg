<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0ede4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bgGradient)"/>

  <!-- Decorative border -->
  <rect x="2" y="2" width="124" height="124" rx="18" fill="none" stroke="#d4b896" stroke-width="1" opacity="0.5"/>

  <!-- Stylized "M" for Markdown with elegant serif style -->
  <g transform="translate(64, 64)">
    <!-- Left vertical stroke of M -->
    <rect x="-32" y="-28" width="6" height="56" fill="#b8634a" rx="1"/>

    <!-- Left diagonal of M -->
    <rect x="-26" y="-28" width="6" height="35" fill="#b8634a" rx="1" transform="rotate(20 -23 -10.5)"/>

    <!-- Right diagonal of M -->
    <rect x="0" y="-28" width="6" height="35" fill="#b8634a" rx="1" transform="rotate(-20 3 -10.5)"/>

    <!-- Right vertical stroke of M -->
    <rect x="26" y="-28" width="6" height="56" fill="#b8634a" rx="1"/>

    <!-- Decorative serif underline -->
    <rect x="-35" y="32" width="70" height="3" fill="#d4b896" rx="1.5"/>
  </g>

  <!-- Small decorative sparkles -->
  <circle cx="24" cy="24" r="2" fill="#b8634a" opacity="0.6"/>
  <circle cx="104" cy="24" r="2" fill="#b8634a" opacity="0.6"/>
  <circle cx="24" cy="104" r="2" fill="#b8634a" opacity="0.6"/>
  <circle cx="104" cy="104" r="2" fill="#b8634a" opacity="0.6"/>
</svg>
